<code class="code"><span class="keyword">let</span>&nbsp;checkpid&nbsp;()&nbsp;=<br>
&nbsp;&nbsp;<span class="keyword">match</span>&nbsp;getpid&nbsp;()&nbsp;<span class="keyword">with</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;1&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;log&nbsp;<span class="string">"PID&nbsp;1&nbsp;acquired!"</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;_&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;log&nbsp;<span class="string">"Failed&nbsp;to&nbsp;acquire&nbsp;PID&nbsp;1."</span>&nbsp;~status:<span class="keyword">false</span>&nbsp;;&nbsp;exit&nbsp;1</code></body></html>
